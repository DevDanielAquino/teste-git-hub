<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta de Amor Interativa com Fogos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1b0037;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #cardMessage {
      z-index: 10;
      background: linear-gradient(145deg, rgba(98, 0, 139, 0.9), rgba(140, 0, 200, 0.85));
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90vw;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 25px rgba(185, 0, 255, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.08);
      text-align: center;
      outline: none;
      position: relative;
      transition: background 0.4s ease, transform 0.3s;
    }

    #cardMessage:hover,
    #cardMessage:focus {
      background: linear-gradient(145deg, rgba(140, 0, 200, 0.95), rgba(98, 0, 139, 0.9));
      transform: scale(1.01);
      outline: none;
    }

    #cardMessage::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 140%;
      height: 60px;
      background: radial-gradient(ellipse at center, rgba(200, 100, 255, 0.3) 0%, transparent 80%);
      filter: blur(20px);
      animation: shimmer 6s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateX(-50%) scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 0.5;
      }
    }

    #miniHeart {
      font-size: 2rem;
      color: #c364ff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      user-select: none;
      animation: pulse 1.5s infinite alternate;
    }

    #miniHeart.show {
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 15;
    }

    footer iframe {
      border-radius: 12px;
      box-shadow: 0 0 10px #770099;
      max-width: 660px;
      width: 90vw;
      height: 80px;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="cardMessage" tabindex="0" role="button" aria-pressed="false" aria-label="Clique para ler a carta de amor">
  <div id="message">Clique para comeÃ§ar a ler minha carta de amor...</div>
  <div id="miniHeart">ðŸ’œ</div>
</div>

<footer>
  <iframe
    style="border-radius:12px"
    src="https://open.spotify.com/embed/album/5XsZ5ZTcIHnZxjynaGxA0g?utm_source=generator"
    width="100%"
    height="80"
    frameborder="0"
    allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>
</footer>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  function heartFunction(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return {x, y: -y};
  }

  class Firework {
    constructor() {
      this.x = Math.random() * width * 0.8 + width * 0.1;
      this.y = height + 10;
      this.vy = -(Math.random() * 7 + 10);
      this.exploded = false;
      this.particles = [];
      this.color = `hsl(${Math.floor(Math.random()*20)}, 100%, 60%)`;
      this.tick = 0;
    }

    update() {
      if (!this.exploded) {
        this.y += this.vy;
        this.vy += 0.15;
        if (this.vy >= 0) {
          this.exploded = true;
          this.createParticles();
        }
      } else {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
      this.tick++;
    }

    createParticles() {
      const count = 40;
      for (let i = 0; i < count; i++) {
        const angle = (i / count) * Math.PI * 2;
        const heartPos = heartFunction(angle);
        this.particles.push(new Particle(
          this.x, this.y,
          this.color,
          heartPos.x * 0.7, heartPos.y * 0.7
        ));
      }
    }

    draw() {
      if (!this.exploded) {
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      } else {
        this.particles.forEach(p => p.draw());
      }
    }

    isDone() {
      return this.exploded && this.particles.length === 0;
    }
  }

  class Particle {
    constructor(x, y, color, vx, vy) {
      this.x = x;
      this.y = y;
      this.vx = vx * (Math.random() * 0.6 + 0.7);
      this.vy = vy * (Math.random() * 0.6 + 0.7);
      this.color = color;
      this.size = 3.5;
      this.alpha = 1;
      this.gravity = 0.03;
      this.friction = 0.94;
    }

    update() {
      this.vx *= this.friction;
      this.vy *= this.friction;
      this.vy += this.gravity;
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= 0.015;
      if (this.alpha < 0) this.alpha = 0;
    }

    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.beginPath();
      const size = this.size;
      ctx.moveTo(this.x, this.y);
      ctx.bezierCurveTo(this.x - size, this.y - size, this.x - size * 1.5, this.y + size / 2, this.x, this.y + size * 1.5);
      ctx.bezierCurveTo(this.x + size * 1.5, this.y + size / 2, this.x + size, this.y - size, this.x, this.y);
      ctx.fill();
      ctx.restore();
    }
  }

  let fireworks = [];
  let maxFireworks = 5;
  let frameCount = 0;

  function animate() {
    ctx.clearRect(0, 0, width, height);

    if (fireworks.length < maxFireworks && frameCount % 40 === 0) {
      fireworks.push(new Firework());
    }

    fireworks.forEach((f, i) => {
      f.update();
      f.draw();
      if (f.isDone()) {
        fireworks.splice(i, 1);
      }
    });

    frameCount++;
    requestAnimationFrame(animate);
  }

  animate();

  const card = document.getElementById('cardMessage');
  const messageDiv = document.getElementById('message');
  const miniHeart = document.getElementById('miniHeart');

  const bilhetes = [
    "AmorzÃ£o, quero que saiba que vocÃª Ã© uma pessoa inteligente, brilhante e que me enche de orgulho todos os dias.",
    "Mesmo estando longe, sinto seu carinho e esforÃ§o, torÃ§o para que tenha um dia maravilhoso!",
    "Que seu sorriso continue iluminando tudo ao seu redor, pois vocÃª merece toda a felicidade do mundo.",
    "Lembre-se sempre que estou aqui, torcendo por vocÃª e desejando o melhor.",
    "Com muito amor, Sua nene."
  ];

  let i = 0;

  card.addEventListener('click', () => {
    if (i < bilhetes.length) {
      messageDiv.textContent = bilhetes[i];
      miniHeart.classList.add("show");
      i++;
    } else {
      messageDiv.textContent = "ðŸ’œ Eu te amo! ðŸ’œ";
      miniHeart.classList.add("show");
    }
  });
</script>

</body>
</html>
